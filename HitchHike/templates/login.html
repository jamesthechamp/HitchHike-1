<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url(http://fonts.googleapis.com/css?family=Roboto:400,100);

    .login-card {
      padding: 40px;
      width: 274px;
      background-color: #F7F7F7;
      margin: 0 auto 10px;
      border-radius: 2px;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .login-card h1 {
      font-weight: 100;
      text-align: center;
      font-size: 2.3em;
    }

    .login-card input[type=submit] {
      width: 100%;
      display: block;
      margin-bottom: 10px;
      position: relative;
    }

    .login-card input[type=text], input[type=password] {
      height: 44px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      -webkit-appearance: none;
      background: #fff;
      border: 1px solid #d9d9d9;
      border-top: 1px solid #c0c0c0;
      /* border-radius: 2px; */
      padding: 0 8px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    .login-card input[type=text]:hover, input[type=password]:hover {
      border: 1px solid #b9b9b9;
      border-top: 1px solid #a0a0a0;
      -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
      -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    .login {
      text-align: center;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      font-weight: 700;
      height: 36px;
      padding: 0 8px;
    /* border-radius: 3px; */
    /* -webkit-user-select: none;
      user-select: none; */
    }
   .login-submit {
      /* border: 1px solid #3079ed; */
      border: 0px;
      color: #fff;
      text-shadow: 0 1px rgba(0,0,0,0.1); 
      background-color: #4d90fe;
      /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
    }

    .login-submit:hover {
      /* border: 1px solid #2f5bb7; */
      border: 0px;
      text-shadow: 0 1px rgba(0,0,0,0.3);
      background-color: #357ae8;
      /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
    }

   .login-card a {
      text-decoration: none;
      color: #666;
      font-weight: 400;
      text-align: center;
      display: inline-block;
      opacity: 0.6;
      transition: opacity ease 0.5s;
    }

    .login-card a:hover {
      opacity: 1;
    }

    .login-help {
      width: 100%;
      text-align: center;
      font-size: 12px;
    }

    .navbar-custom {
        background-color:#1a0066;
        color:#eeeeee;
        border-radius:100;
    }

    .navbar-custom .navbar-nav > li > a {
        color:#fff;
    }
    .navbar-custom .navbar-nav > .active > a, .navbar-nav > .active > a:hover, .navbar-nav > .active > a:focus {
        color: #ffffff;
        background-color:transparent;
    }
    .navbar-custom .navbar-brand {
        color:#eeeeee;
    }
  </style>

  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

  <nav class="navbar navbar-custom" style="height:1000%" >
    <div class="container" >
      
      <div class="navbar-header">
        <a href="#" class="navbar-brand">HitchHIke</a>
      </div>

      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">    
    <div class="row " style="margin-top:10%">
      <div class="col-md-5 col-sm-5 col-xs-12 col-xs-offset-1">
        <div class="col-md-10 col-sm-10 col-xs-10 login-card">
            <h1>Log-in as<br>Car Driver</h1><br>
            <form method="POST">
              <input type="text" name="CarDriverEmail" placeholder="E-mail">
              <input type="password" name="password" placeholder="Password">
              <input type="submit" name="car-login" class="login login-submit" value="login">
            </form>
              
            <div class="login-help">
              <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
      <div class="col-md-5 col-sm-5 col-xs-12 col-xs-offset-1">
      <div class="col-md-10 col-sm-10 col-xs-10 login-card">
        <h1>Log-in as<br>HitchHiker</h1><br>
        <form method="POST">
          <input type="text" name="HitchHikerEmail" placeholder="E-mail">
          <input type="password" name="hpassword" placeholder="Password">
          <input type="submit" name="hitch-login" class="login login-submit" value="login">
        </form>
          
        <div class="login-help">
           <a href="#">Forgot Password</a>
        </div>
      </div>
      </div>

  </div>
  </div>

</body>
</html>
