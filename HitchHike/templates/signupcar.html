<!DOCTYPE html>
<html>

<head>

  <title>Login, Sign up Header</title>

  <link rel="stylesheet" href="/user/static/stylesheets/header-login-signup.css">
  <link rel="stylesheet" href="/user/static/stylesheets/lstyle.css">
  <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

</head>

<body>

<header class="header-login-signup">

  <div class="header-limiter">

    <h1><a href="#">HitchHike</a></h1>

  </div>

</header>

<div class="container3">
  <div class="card">
    <h1 class="title">Register</h1>
      <form method="POST">
        
	
        <div class="input-container">
            <input type="text" id="name" name="name" required="required"/>
            <label for="name">Name</label>
            <div class="bar"></div>
          </div>

	<div class="input-container">
            <input type="text" id="Username" name="username" required="required"/>
            <label for="Username">Username</label>
            <div class="bar"></div>
          </div>
          
          <div class="input-container">
            <input type="password" id="Password" name="password" required="required"/>
            <label for="Password">Password</label>
            <div class="bar"></div>
          </div>
          
          <div class="input-container">
            <input type="email" id="email" name="email" required="required"/>
            <label for="email">e-mail</label>
            <div class="bar"></div>
          </div>

          <div class="input-container">
            <input type="text" id="phone" name="phone" required="required"/>
            <label for="phone">Phone number</label>
            <div class="bar"></div>
          </div>

          <div class="input-container">
            <input type="text" id="carcompany" name="carcompany" required="required"/>
            <label for="carcompany">Car Brand</label>
            <div class="bar"></div>
          </div>

          <div class="input-container">
            <input type="text" id="vehicle" name="vehicle" required="required"/>
            <label for="vehicle">Car Model</label>
            <div class="bar"></div>
          </div>

          <div class="input-container">
            <input type="text" id="regno" name="regno" required="required"/>
            <label for="regno">Car Registration Number</label>
            <div class="bar"></div>
          </div>
        
          <div class="button-container">
            <button><span>Next</span></button>
          </div>
      </form>
  </div>

</body>

</html>
